<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="ginatovaralmario">
    <meta name="project" content="weatherapp">
    <title>Weather App</title>
    <!-- add fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- added style -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="card">
            <div class="search">
                <input type="text" placeholder="enter city name" spellcheck="false">
                <button>
                    <i class="fa-solid fa-magnifying-glass search-icon"></i>
                </button>
            </div>
            <div class="weather">
                <img src="img/clouds.png" alt="clear" class="weather-icon">
                <h1 class="temp">9Â°c</h1>
                <h2 class="city">Genova</h2>
                <div class="details">
                    <div class="col">
                        <img src="img/humidity.png" alt="humid">
                        <div>
                            <p class="humidity">23%</p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="img/wind.png" alt="wind">
                        <div>
                            <p class="wind">19km/h</p>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- include script.js -->
    <script src="script.js"></script>
</body>
</html>
